# Configuration for Credit Card Fraud Detection
# Stacking Ensemble with Explainable AI

# Data Configuration
data:
  train_transaction: "data/train_transaction.csv"
  train_identity: "data/train_identity.csv"
  test_size: 0.20
  random_state: 42

# Preprocessing
preprocessing:
  numerical_imputation: "median"
  categorical_imputation: "most_frequent"

# SMOTE Configuration
smote:
  sampling_strategy: "auto"
  random_state: 42
  k_neighbors: 5

# Feature Selection
feature_selection:
  method: "shap"
  n_top_features: 30

# Optuna Hyperparameter Tuning
optuna:
  n_trials: 50
  direction: "maximize"
  metric: "roc_auc"
  cv_folds: 5

# XGBoost Search Space (for Optuna)
xgboost_search_space:
  n_estimators:
    low: 100
    high: 500
  max_depth:
    low: 3
    high: 10
  learning_rate:
    low: 0.01
    high: 0.3
  subsample:
    low: 0.6
    high: 1.0
  colsample_bytree:
    low: 0.6
    high: 1.0
  min_child_weight:
    low: 1
    high: 10
  gamma:
    low: 0
    high: 0.5
  reg_alpha:
    low: 0
    high: 1
  reg_lambda:
    low: 0
    high: 1

# Base Models Configuration
base_models:
  xgboost:
    n_estimators: 300
    max_depth: 7
    learning_rate: 0.1
    random_state: 42

  lightgbm:
    n_estimators: 300
    max_depth: 7
    learning_rate: 0.1
    random_state: 42
    verbose: -1

  catboost:
    iterations: 300
    depth: 7
    learning_rate: 0.1
    random_seed: 42
    verbose: 0

# Meta-Learner Configuration
meta_learner:
  model: "xgboost"
  n_estimators: 100
  max_depth: 4
  learning_rate: 0.1
  random_state: 42

# Threshold Optimization
threshold:
  search_range:
    start: 0.30
    end: 0.60
    step: 0.01
  default: 0.44

# Cross-Validation
cross_validation:
  n_splits: 5
  shuffle: true
  random_state: 42

# Output Configuration
output:
  results_dir: "results"
  models_dir: "models"
  save_models: true
  save_shap_values: true
