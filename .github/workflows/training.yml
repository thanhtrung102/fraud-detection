# Scheduled Model Training Pipeline
name: Model Training

on:
  schedule:
    # Run weekly on Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      use_optuna:
        description: 'Use Optuna hyperparameter tuning'
        required: false
        default: 'true'
        type: boolean
      n_trials:
        description: 'Number of Optuna trials'
        required: false
        default: '20'
        type: string

env:
  PYTHON_VERSION: "3.11"
  MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}

jobs:
  # ==========================================================================
  # Model Training
  # ==========================================================================
  train:
    name: Train Model
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Download training data
        run: |
          # Download from GCS bucket
          gsutil cp gs://${{ secrets.GCP_PROJECT_ID }}-fraud-data/train_transaction.csv data/
          gsutil cp gs://${{ secrets.GCP_PROJECT_ID }}-fraud-data/train_identity.csv data/
        continue-on-error: true

      - name: Run training pipeline
        run: |
          USE_OPTUNA=${{ github.event.inputs.use_optuna || 'true' }}
          N_TRIALS=${{ github.event.inputs.n_trials || '20' }}

          if [ "$USE_OPTUNA" = "true" ]; then
            python -m src.main
          else
            python -m src.main --no-optuna
          fi
        env:
          MLFLOW_TRACKING_URI: ${{ env.MLFLOW_TRACKING_URI }}

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            models/
            results/
          retention-days: 30

      - name: Upload to GCS
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          gsutil -m cp -r models/ gs://${{ secrets.GCP_PROJECT_ID }}-mlflow-artifacts/models/$TIMESTAMP/
          gsutil -m cp -r results/ gs://${{ secrets.GCP_PROJECT_ID }}-mlflow-artifacts/results/$TIMESTAMP/
        continue-on-error: true

  # ==========================================================================
  # Model Evaluation & Registration
  # ==========================================================================
  evaluate:
    name: Evaluate & Register
    runs-on: ubuntu-latest
    needs: train

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download model artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install mlflow

      - name: Check model metrics
        run: |
          # Read metrics from results
          if [ -f "results/metrics.json" ]; then
            cat results/metrics.json
            # Could add threshold checks here
          fi

      - name: Register model (if metrics pass)
        run: |
          echo "Model registration would happen here"
          # python -c "from mlops.registry import register_best_model; register_best_model('fraud-detection')"
        env:
          MLFLOW_TRACKING_URI: ${{ env.MLFLOW_TRACKING_URI }}

  # ==========================================================================
  # Notify
  # ==========================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [train, evaluate]
    if: always()

    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.train.result }}" == "success" ]; then
            echo "Training completed successfully!"
          else
            echo "Training failed!"
          fi
          # Add Slack/email notification here
